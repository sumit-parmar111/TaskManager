<div class="card card-primary mt-1">
    <div class="card-header">
        <div class="row">
            <div class="col-11"> 
                 <div>#{{project.projectID}}</div>
                 <H5>{{project.projectName}}</H5>
            </div>
            <div class="col-1">
                <ng-content></ng-content>
            </div>
    </div>        
    </div>
    <div class="card-body">
         <table class="table table-borderless table-sm" [hidden]="hideDetails"> 
            <tr>
                <th>Date Of Start</th>
                <td>{{project.dateOfStart}}</td>
            </tr>
            <tr>
                <th>Team Size</th>
                <td>{{project.teamSize|numberToWords}}</td>
            </tr>
            <tr>
                <th>Client Location</th>
                <td>{{project.clientLocation.clientLocationName}}</td>
            </tr>
            <tr>
                <th>Status</th>
                <td>{{project.status}}</td>
            </tr>
        </table>
    </div>
    <div class="card-footer">
        <button class="btn btn-info" (click)="onEditClick($event, i)" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
            &nbsp;
            <button class="btn btn-warning" (click)="onDeleteClick($event, i)"  data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
            &nbsp;
            <a class="btn btn-primary" [routerLink]="['/admin','projects','view', project.projectID]">Learn More</a>

            <!-- <a class="btn btn-primary" [routerLink]=" ['/projects','view',project.projectID] ">Learn More</a> -->
    </div>

</div>
